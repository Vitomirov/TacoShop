<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="deVito">
    <meta name="description" content="Website for Little Taco Shop">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Little Taco Shop</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#aboutUs">About <abbr title="The Little Taco Shop">LTS</abbr></a>
                </li>
                <li>
                    <a href="/#ourMenu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="tacos image" class="rotate-image" width="300" height="210">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>

        <article>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="customerName">Name:</label>
                        <input type="text" id="customerName" name="customerName" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="customerEmail">Email:</label>
                        <input type="email" id="customerEmail" name="customerEmail" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message">Message:</label>
                        <br>
                        <textarea id="message" name="message" rows="15" cols="50" placeholder="Type your message here"
                            required></textarea>
                    </p>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </fieldset>
            </form>
        </article>

        <section>
            <h2>Our Location</h2>
            <address>
                <p>555 Taco Temptation Lane, Suite T</p>
                <p>Kansas City, MO 555-5555</p>
                <p>
                    <a href="phone">Phone: 5555-5555</a>
                </p>
            </address>
        </section>

        <p><a href="#">Back to Top</a></p>
        <hr>
    </main>

    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>

</html>
